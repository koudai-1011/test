<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渡邉陽己公式サイト</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
    <div class="loading">
    </div>
        <img class="loading__logo" src="https://github.com/koudai-1011/test/blob/0dd74d8a0bf72c971af7c22a56f2cb1448c15cfd/Haruki%20Watanabe.png" alt="ロゴ">

    <header>
        <div class="container">
            <a href=".logo"></a><img src="/image/ロゴ.png" alt="" class="logo" width="300" height="100">
        </div>
    </header>



    <section class="first">
        <div class="container-first">
            <div class="pictures">
                <img class="good sign" src="/image/グッドわたなべ.png" alt="" width="410" height="546">
                <img class="tooth sign" src="/image/トゥースわたなべ.png" alt="" width="410" height="546">
                <img class="battle sign" src="/image/バトルわたなべ.png" alt="" width="410" height="546">
                <img class="punch sign" src="/image/殴りかかりわたなべ.png" alt="" width="410" height="546">
                <img class="betabeta sign" src="/image/べたべたわたなべ.png" alt="" width="410" height="546">
            </div>
        </div>
    </section>


    <div class="switch-zone">
        <div class="switch">
            <button id="rundom">ランダムワタナベスイッチ</button>
        </div>
        <img src="/image/シークレットわたなべ.png" alt="">
    </div>


    <div class="container-first">
        <section class="intro">
            <h2 class="title text-line">About</h2>
            <p class="fuwa"><span class="fuku">福</span>岡県を</p>
            <p class="fuwa">拠点に活動する</p>
            <p class="fuwa">情熱溢れる</p>
            <p class="fuwa">高校生アーティスト。</p>
            <p class="fuwa">繊細な筆致と大胆な色彩で、見る者の心を</p>
            <p class="fuwa"> 揺さぶる作品を生み出す。</p>
            <p class="fuwa">内に秘めた情熱を表現する姿は、まさに</p>
            <p class="fuwa">現代の若きサムライ。</p>
        </section>
    </div>

    <div class="container">
        <section class="profile">
            <h2 class="title text-line">Profile</h2>
            <div class="pros">
                <div class="pro-L">
                    <p>生年月日</p>
                </div>
                <div class="pro-R">
                    <p>2007年4月2日</p>
                </div>
                <div class="pro-L">
                    <p>出身</p>
                </div>
                <div class="pro-R">
                    <p>青森県</p>
                </div>
                <div class="pro-L">
                    <p>好きな色</p>
                </div>
                <div class="pro-R">
                    <p>憲法色</p>
                </div>
                <div class="pro-L">
                    <p>好きな画家</p>
                </div>
                <div class="pro-R">
                    <p>会田誠</p>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
        <section class="work">
            <h2 class="title text-line-w">Work</h2>
            <div class="works">
                <div class="w-p-L w-p">
                    <img class="w-1 w fuwa" src="/image/額縁ダイコンくん.png" alt="">
                </div>

                <div class="w-p-R w-p w-p-m">
                    <p>題:ダイコンくん</p>
                    <button class="watch b-1"><i class="fas fa-search"></i>近くで見る</button>
                </div>
                <section id="modal" class="hidden">
                    <button class="close">閉じる</button>
                </section>

                <div class="w-p-L w-p w-p-m">
                    <p>題:ゲロ</p>
                    <button class="watch b-2"><i class="fas fa-search"></i>近くで見る</button>
                </div>

                <div class="w-p-R w-p">
                    <img class="w-2 w fuwa" src="/image/額縁ゲロ.png" alt="">
                </div>

                <div class="w-p-L w-p">
                    <img class="w-3 w fuwa" src="/image/額縁テトリス.png" alt="">
                </div>

                <div class="w-p-R w-p w-p-m">
                    <p>題:テトリス</p>
                    <button class="watch b-3"><i class="fas fa-search"></i>近くで見る</button>
                </div>

                <div class="w-p-L w-p w-p-m">
                    <p>題:像</p>
                    <button class="watch b-4"><i class="fas fa-search"></i>近くで見る</button>
                </div>

                <div class="w-p-R w-p">
                    <img class="w-4 w fuwa" src="/image/額縁銅像.png" alt="">
                </div>

                <div class="w-p-L w-p">
                    <img class="w-5 w fuwa" src="/image/額縁ノンデリ.png" alt="">
                </div>

                <div class="w-p-R w-p w-p-m">
                    <p>題:ノンデリカシーくん</p>
                    <button class="watch b-5"><i class="fas fa-search"></i>近くで見る</button>
                </div>

                <div class="w-p-L w-p w-p-m">
                    <p>題:すし</p>
                    <button class="watch b-6"><i class="fas fa-search"></i>近くで見る</button>
                </div>

                <div class="w-p-R w-p">
                    <img class="w-6 w fuwa" src="/image/額縁HENTAIおすし.png" alt="">
                </div>
            </div>

            <div id="mask" class="hidden"></div>




    </div>
    </section>
    </div>

    <section class="account">
        <h2 class="title text-line">Official Account</h2>
        <div class="off">
            <a href="https://www.mcdonalds.co.jp/products/1210/" target="_blank" alt=""><img src="/image/instagram.png"
                    alt="" width="128" height="128"></a>
        </div>
    </section>

    <footer>
        <small>©2024 Haruki Watanabe</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXv
ZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="observe.js"></script>
    <script src="watch.js"></script>
</body>

</html>
